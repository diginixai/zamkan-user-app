<div class="page edit-profile home">
  <div class="navbar">
    <div class="navbar-inner sliding ">
      <div class="left">
          <a href="#" class="link back" style="padding-left: 8px;">
            <i class="material-icons" style="font-size: 30px;">chevron_left</i>
            
          </a>
      </div>
      <div class="title center">EDIT PROFILE</div>
      
    </div>

  <div class="page-content edit-profile home-content hide-navbar-on-scroll" style="background-color: #fff;">
   
    <div class="list inline-labels no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">First Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your first name" id="first_name">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">Last Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Your last name" id="last_name">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">E-mail</div>
              <div class="item-input-wrap">
                <input type="email" readonly="" placeholder="Your e-mail" id="email">
              
              </div>
            </div>
          </li>

          <li class="item-content item-input">
           
            <div class="item-inner">
              <div class="item-title item-label">Phone No.</div>
              <div class="item-input-wrap">
                <input type="number" placeholder="Your phone number" id="phone_no">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">City</div>
              <div class="item-input-wrap">
                <select class=" updatecitylist" id="location">
                
                </select>
                
              </div>
            </div>
          </li>


          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">Area</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Area" id="area">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>



          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">Building/Street name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Building/Street name" id="building_street">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>


          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">Apartment/Villa number</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Apartment/Villa number" id="villa">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          

          
          
        </ul>
      </div>

    </div>






        <div class="list login-button-list">
