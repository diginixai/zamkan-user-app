<div class="page my-job">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
          <a href="#" class="link back" >
            <i class="material-icons">chevron_left</i>
            
          </a>
      </div>
      <div class="center ">Join Zamkan</div>
        
    </div>
  </div>
  <div class="page-content login-page " style="padding-top: 0px;">
   
    <div class="block" >
      <form>
      <div class="list no-hairlines-md">
        <ul>
          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">First Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="First name" id="first_name">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">Last Name</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Last name" id="last_name">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">Email Address</div>
              <div class="item-input-wrap">
                <input type="email" placeholder="Email address" id="email">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
            
            <div class="item-inner">
              <div class="item-title item-label">location</div>
              <div class="item-input-wrap">
                <select class="citylist" id="location" name="city">
                </select>
                
              </div>
            </div>
          </li>

          <li class="item-content item-input">
           
            <div class="item-inner">
              <div class="item-title item-label">Mobile Number</div>
              <div class="item-input-wrap">
                <input type="number" placeholder="Mobile number" id="phone_no">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
           
            <div class="item-inner">
              <div class="item-title item-label">Password</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Password" class="mainpassword" id="mainpassword">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>

          <li class="item-content item-input">
           
            <div class="item-inner">
              <div class="item-title item-label">Retype Password</div>
              <div class="item-input-wrap">
                <input type="password" placeholder="Retype Password" class="retypepassword" id="retypepassword">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          
        </ul>
      </div>
      
      </form>
    </div>
    <div class="list login-button-list">
      <div class="block-footer" style="padding: 0;">
        <div class="row" style="flex-wrap: nowrap;">
          <a href="#" class="col submit-register" style="color: #fff !important;">
            <div class="" style="text-align: center; background-color: #ba1e7b; padding: 18px;">
                DONE
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
