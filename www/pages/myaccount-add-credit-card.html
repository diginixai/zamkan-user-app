  <div class="card myaccount-addcc-card1">
        
        <div class="card-content">
          
          <div class="row">
              <div class="col-15 myaccount-addcc-usericon">
                  <i class="material-icons">person_circle</i>
              </div>

              <div class="col-85 myaccount-addcc-cardholdername">
                  <input type="text" class="input-text" id="cardholdername" name="" placeholder="Enter name on card">
              </div>
          </div>
        </div>
        
  </div>

  <div class="card myaccount-addcc-card2">
        
        <div class="card-content">
          
          <div class="row no-gap">
              <div class="col-30 myaccount-addcc-ccIcon">
                  <i class="material-icons">credit_card</i>
              </div>

              <div class="col-70 myaccount-addcc-cardNumber"><span id="ErrcardNumber"></span>
                  <input type="text" class="input-text" id="cardNumber" name="" placeholder="Enter card number" autocomplete="off" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
              </div>
          </div>

          <div class="row no-gap">

              <div class="col-50 myaccount-addcc-cardExpiry">
                  <input type="text" class="input-text" id="cardExpiry" readonly="readonly" name="" placeholder="Card expiry" autocomplete="off">
              </div>

              <div class="col-50 myaccount-addcc-cardCVV"><span id="ErrcardCVV"></span>
                  <input type="number" max="3" min="3" class="input-text" id="cardCVV" name="" placeholder="Enter CVV" autocomplete="off">
              </div>

          </div>



        </div>
        
      </div>
