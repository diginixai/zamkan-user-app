<div class="page serviceform login">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
          <a href="#" class="link back">
            <i class="material-icons">chevron_left</i>
          </a>
      </div>
     
    </div>
  </div>
  <div class="page-content login-page ">
      <div class="block" >
         
          <h1 class="no-margin">Sign in</h1>
         
          <form id="loginForm">
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  
                  <div class="item-inner no-pd-right" >
                    <div class="item-title item-label">Email address</div>
                    <div class="item-input-wrap">
                      <input type="text" placeholder="Email address" id="username">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>

                <li class="item-content item-input">
                  
                  <div class="item-inner no-pd-right">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" placeholder="*******" id="password">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                
              </ul>
              <div style="padding: 14px 0; text-align: right;">
                <a href="/forgetpassword/" class="anchor-icon" >Forgot Password <i class="material-icons">keyboard_arrow_right</i></a>
              </div>
              <div class="row block-header" style="margin: 20px 0;">
               
                <div class="col-100"><a class="col button button-large button-fill signin-button">Login</a></div>
                <a href="/registration/" class="list-button "><span>Don't have an account?</span><strong> Sign up</strong> </a>
            </div>
            </div>
          </form>
      </div>
        
  </div>
</div>
